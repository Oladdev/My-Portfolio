<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Background Example</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: sans-serif;
      }

      .video-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        z-index: -1; /* Keep it behind everything */
      }

      .content {
        position: relative;
        z-index: 1;
        text-align: center;
        color: white;
        padding-top: 20vh;
      }

      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: transparent;
        z-index: 0;
      }
    </style>
  </head>
  <body>
    <!-- Background Video -->
    <video class="video-bg" autoplay muted loop>
      <source src="/business landing page.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <!-- Optional overlay to increase contrast -->
    <div class="overlay"></div>

    <!-- Page Content -->
    <div class="content">
      <h1>Welcome to Our Site</h1>
      <p>With a stunning video background</p>
    </div>
  </body>
</html>
